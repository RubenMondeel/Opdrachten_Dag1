<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checke()
        {
            var hetelement=document.getElementById("invoerveld").value
            for(var i=0;i<hetelement.length;i++)
            {
                if(hetelement.charAt(i)=="e")
                {
                    alert("er is een e!");
                    break;
                }
            }
            for(var i=0;i<hetelement.length;i++)
            {
                alert(hetelement[i]);
            }
        }
    </script>
</head>
<body>
    <div>
        <input id="invoerveld">
    </div>
    <div>
        <input type="button" value="Zoek de e!" onclick=checke()>
    </div>
</body>
</html>
